<div class="row catalog" ng-controller="CatalogCtrl">
  <div class="col-md-3">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h4 class="panel-title">Browse Catalog</h4>
      </div>
      <div class="panel-body">
        <ul id="tags">
          <li ng-repeat="tag in tags">
            <a href="/{{ catalog.stub }}/tag/{{ tag }}">{{ tag }}</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="col-md-9 catalog-grid">
    <div class="row">
      <div class="col-md-3 catalog-item" ng-repeat="item in catalog.items">
        <img ng-src="{{ item.imageUrl }}" />
      </div>
    </div>
  </div>
</div>
